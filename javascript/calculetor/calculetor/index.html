<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* 
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    } */

    div  {
        margin-top: 50px;
    
    }

    h2 {
        margin-bottom: 20px;
    }

    #display {
        width: 240px;
        height: 40px;
        font-size: 20px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 5px;
    }

    table {
        border-collapse: collapse;
        margin: 0 auto;
    }

    button {
        width: 60px;
        height: 60px;
        font-size: 18px;
        margin: 5px;
        border: none;
        background-color: #e0e0e0;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button:hover {
        background-color: #d5d5d5;
    }

    button:active {
        background-color: #bcbcbc;
    }

    /* Highlight operator buttons */
    button:nth-child(4),
    button:nth-child(8),
    button:nth-child(12),
    button:nth-child(16),
    button:nth-child(17) {
        background-color: #f9a825;
        color: white;
    }

    button:nth-child(4):hover,
    button:nth-child(8):hover,
    button:nth-child(12):hover,
    button:nth-child(16):hover,
    button:nth-child(17):hover {
        background-color: #f57f17;
    }
</style>

</style>
<body>
    <div align="center">
        <h2>CALCULATOR</h2>
        <input type="text" id="display" disabled>
        <table>
            
            <tr>
                <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>*</button>
            </td>
        </tr>
        
        
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>0</button>
            </td>
            <td>
                <button>00</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>=</button>
            </td>
            
            <td>
                <button>back</button>
            </td>
            <td>
                <button>c</button>
            </td>
            
        </tr>
        
        
    </table>
</div>


    <script src="index.js"></script>
</body>
</html>
