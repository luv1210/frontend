<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right-Aligned Navbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<style>
  #cartForm {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -20%);
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1001;
    display: none;
  }

  #backdrop {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
  }
</style>

<body>

  <nav class="navbar bg-black navbar-expand-lg fs-5 ">
    <div class="container d-flex  justify-content-end ">
<img src="download.png" width="100px" height="70px" alt="">
      
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto text-white">
          <li class="nav-item ">
            <a class="nav-link active  text-white" href="#">Home</a>
          </li>
          <li class="nav-item mx-4">
<a class="nav-link text-white" href="#" onclick="openForm()">Add product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  text-white" href="#"><i class="bi bi-cart3"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="backdrop" onclick="closeForm()" class="d-none"></div>
  <div id="cartForm">
    <h5 class="mb-3">Checkout Form </h5>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">IMG URL</label>
        <input type="text" class="form-control" id="imgUrl" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productname" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" id="productprice" required/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="closeForm()">Cancel</button>
    </form>
  </div>
          
  <div class="container mt-4" id="productList"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">

  </script>
  <script src="index.js"></script>
</body>
</html>
